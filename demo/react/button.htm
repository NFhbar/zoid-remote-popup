<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css"
  />
  <link rel="stylesheet" href="../common/login.css" />

  <!-- Pull in zoid and the component we defined -->

  <script src="../../dist/charge-checkout.frame.js"></script>
</head>

<body>
  <button id="openLoginButton" class="btn btn-primary">
    Charge Checkout
  </button>

  <div id="result"></div>

  <script>
    document
      .querySelector("#openLoginButton")
      .addEventListener("click", function() {
        // document.querySelector('#openLoginButton').style.display = 'none';
        Charge.CheckoutComponent({
          env: window.xprops.env,
          prefilledEmail: window.xprops.prefilledEmail,
          loginContainer: "#loginContainer"
        }).renderTo(window.parent, window.xprops.loginContainer, "popup");
      });
  </script>
</body>
