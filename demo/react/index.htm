<!DOCTYPE html>

<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css"
  />
  <link rel="stylesheet" href="../common/index.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>

  <script src="../../dist/charge-checkout.frame.js"></script>
</head>

<body>
  <div id="container"></div>

  <script type="text/babel">
    let ChargeComponent = Charge.ButtonComponent.driver("react", {
      React: window.React,
      ReactDOM: window.ReactDOM
    });

    let App = React.createClass({
      render() {
        const env = "demo";
        const prefilledEmail = "This is coming from the parent container!";
        const loginContainer = "#loginContainer";

        return (
          <div>
            <h3>Charge Checkout React</h3>
            <div id="loginContainer">
              <ChargeComponent
                env={env}
                prefilledEmail={prefilledEmail}
                loginContainer={loginContainer}
              />
            </div>
          </div>
        );
      }
    });

    ReactDOM.render(<App />, document.querySelector("#container"));
  </script>
</body>
